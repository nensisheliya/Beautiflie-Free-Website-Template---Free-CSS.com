<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiflie</title>
</head>
<body>
    <div class="container">
        <h1>Beautiflie</h1>
        <h4>Create New Account</h4>
        <form action="" id="signup">
            <input type="text" placeholder="Enter UserName" name="" id="name">
            <input type="number" placeholder="Enter Number" name="" id="number">
            <input type="email" placeholder="Enter User Email*" name="" id="email" required>
            <input type="password" placeholder="Enter Password*" name="" id="password" required>
            <input type="submit" name="" id="submit">
            <a href="login.html">Login Now</a>
        </form>
    </div>
    <script>
        document.getElementById("signup").addEventListener("submit",function(e){
            e.preventDefault();

            let user={
                name:document.getElementById("name").value,
                number:document.getElementById("number").value,
                email:document.getElementById("email").value,
                password:document.getElementById("password").value
            }

            localStorage.setItem("signup",JSON.stringify(user));
            console.log(user);

            document.getElementById("name").value="";
            document.getElementById("number").value="";
            document.getElementById("email").value="";
            document.getElementById("password").value="";

        })
    </script>
</body>
</html>
